<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloscss.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <title>Bootstrap</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row" style="background-color: aliceblue;">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-3" >

                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Código del curso" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Curso</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del curso">
                </div>
                <div class="mb-3">
                    <label for="matriculados" class="form-label">Nº Matriculados</label>
                    <input type="number" class="form-control" id="matriculados" placeholder="Número de matriculados" min="0">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" placeholder="Comentario" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary">Agregar Curso</button>
                    <button class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8  my-3">
                <h2>Relación de Cursos</h2>
                <table class="table table-dark table-striped">
                    <thead class="centrado">
                        <tr>
                            <th>Codigo</th>
                            <th>Curso</th>
                            <th>Matriculados</th>
                        </tr>
                    </thead>
                    <tbody class="centrado">
                        <tr>
                            <td>II001</td>
                            <td>Fundamentos de Diseño Web</td>
                            <td>19</td>
                        </tr>
                        <tr>
                            <td>II002</td>
                            <td>JavaScript</td>
                            <td>40</td>
                        </tr>
                        <tr>
                            <td>II003</td>
                            <td>PHP y MySQL</td>
                            <td>60</td>
                        
                        </tr>
                        <tr>
                            <td>II004</td>
                            <td>Desarrollo Web</td>
                            <td>80</td>
                        </tr>
                    </tbody>

                </table>
            </div>
    </div>
</body>
</html>
